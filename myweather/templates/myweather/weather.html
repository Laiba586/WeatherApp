<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        padding: 20px;
      }

      .weather-card {
        background-color: #f8f9fa;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .form-control {
        border-radius: 12px;
      }

      .btn-custom {
        border-radius: 12px;
        background-color: #1e90ff;
        color: white;
        font-weight: 500;
      }

      .btn-custom:hover {
        background-color: #187bcd;
      }

      .weather-icon {
        width: 80px;
        height: 80px;
      }

      .city-name {
        font-weight: bold;
        font-size: 1.5rem;
        margin-top: 20px;
      }

      .temperature {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 10px 0;
      }

      .description {
        font-size: 1.2rem;
        color: #444;
      }

      .alert {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="weather-card">
      <h2>Weather App</h2>
      <form method="POST" action="{% url 'weather_view' %}">
        {% csrf_token %}
        <div class="input-group mt-3">
          <input type="text" class="form-control" name="city" placeholder="Enter city name" required>
          <button class="btn btn-custom" type="submit">Get Weather</button>
        </div>
      </form>

      {% if weather %}
        <div class="weather-info mt-4">
          <div class="city-name">{{ weather.name }}</div>
          <img class="weather-icon" src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Icon">
          <div class="temperature">{{ weather.temperature }}Â°C</div>
          <div class="description">{{ weather.description|title }}</div>
        </div>
      {% endif %}

      {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
